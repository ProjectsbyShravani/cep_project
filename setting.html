<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Emplobility Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="setting.css">
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    <div class="settings-section">
      <h2>Profile Settings</h2>
      <div class="setting-item">
        <label for="username">Username:</label>
        <input type="text" id="username" value="User123">
      </div>
      <div class="setting-item">
        <label for="email">Email:</label>
        <input type="email" id="email" value="user@example.com">
      </div>
      <button class="save-btn">Save Changes</button>
    </div>

    <div class="settings-section">
      <h2>Change Password</h2>
      <div class="setting-item">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password">
      </div>
      <div class="setting-item">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password">
      </div>
      <div class="setting-item">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password">
      </div>
      <button class="save-btn">Update Password</button>
    </div>

    <div class="settings-section">
      <h2>Notification Settings</h2>
      <div class="setting-item">
        <input type="checkbox" id="email-notifications" checked>
        <label for="email-notifications">Email Notifications</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="sms-notifications">
        <label for="sms-notifications">SMS Notifications</label>
      </div>
      <button class="save-btn">Save Notifications</button>
    </div>

    <div class="settings-section">
      <h2>Theme</h2>
      <div class="setting-item">
        <label for="theme-select">Select Theme:</label>
        <select id="theme-select">
          <option>Light</option>
          <option>Dark</option>
        </select>
      </div>
      <button class="save-btn">Apply Theme</button>
    </div>
  </div>
</body>
</html>
