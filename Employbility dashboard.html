<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employability Dashboard | By Code Info</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.jpg" alt="Logo">
          <h1>Employability Dashboard</h1>
        </div>
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-user"></i><span class="nav-item">Dashboard</span></a></li>
          <li><a href="analytics.html"><i class="fas fa-chart-bar"></i><span class="nav-item">Analytics</span></a></li>
          <li><a href="jobboard.html"><i class="fas fa-tasks"></i><span class="nav-item">Jobs Board</span></a></li>
          <li><a href="documents.html"><i class="fab fa-dochub"></i><span class="nav-item">Documents</span></a></li>
          <li><a href="setting.html"><i class="fas fa-cog"></i><span class="nav-item">Setting</span></a></li>
          <li><a href="help.html"><i class="fas fa-question-circle"></i><span class="nav-item">Help</span></a></li>
          <li><a href="log-out.html" class="logout"><i class="fas fa-sign-out-alt"></i><span class="nav-item">Logout</span></a></li>
        </ul>
      </div>
    </nav>

    <section class="main">
      <div class="main-top">
        <p>Explore the universe!</p>
      </div>
      <div class="main-body">
        <h1>Recent Jobs</h1>
        <div class="search_bar">
          <input type="search" placeholder="Search job here..." name="job_search">
          <select name="category">
            <option>Category</option>
            <option>Web Design</option>
            <option>App Design</option>
            <option>App Development</option>
          </select>
          <select name="filter" class="filter">
            <option>Filter</option>
          </select>
        </div>
        <!-- Additional content -->
      </div>
    </section>
  </div>
</body>
</html>
